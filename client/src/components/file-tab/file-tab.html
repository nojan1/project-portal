<div class="file-container">
    <span id="current-path" data-bind="text: currentPath"></span>
    
    <span class="btn btn-success fileinput-button pull-right">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Select files...</span>
        <!-- The file input field used as target for the file upload widget -->
        <input id="fileupload" type="file" name="files[]" multiple data-bind="upload: uploadConfig">
    </span>
    
    <div class="row">
        <!-- ko ifnot: isRoot -->
            <div class="col-xs-2 file-icon" data-bind="click: navigateParent">
                <img src="images/mimetypes/inode-directory.png">
                <br />
                <label>..</label>    
            </div>
        <!-- /ko -->
        
        <!-- ko foreach: currentFolder().children -->   
            <div class="col-xs-2 file-icon" data-bind="click: $parent.navigate">
                <img src="images/mimetypes/inode-directory.png">
                <label data-bind="text: title"></label>    
            </div>
        <!-- /ko -->
        
        <!-- ko foreach: currentFolder().nodes -->   
            <div class="col-xs-2 file-icon" data-bind="click: $parent.openFile">
                <img data-bind="mimeicon: mimeType">
                <label data-bind="text: fileName"></label>    
            </div>
        <!-- /ko -->
    </div>
</div>
