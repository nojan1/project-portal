<h2>Projects</h2>

<button class="btn btn-primary pull-right clearfix"
        data-bind="click: newProject">
        New project
</button>

<table class="table project-list-table">
    <thead>
        <tr>
            <th>
                Project name
            </th>
             <th>
                Last accessed
            </th>
        </tr>    
    </thead>
    <tbody data-bind="foreach: projects">
        <tr data-bind="click: $parent.openProject">
            <td data-bind="text: projectName"></td>
            <td data-bind="text: lastAccess"></td>    
        </tr>
    </tbody>
</table>
